<!DOCTYPE HTML5>

<html>
    <head>
        <title>Sign Up Form</title>
        
        <!--Materialize Css CDN-->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
        </script> 
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="row">
                    <form class="col s12">
                        <div claas="row">
                            <div class="input-field col s6">
                                <label for="first_name" class="active">First Name</label>
                                <input id="first_name" type="text" class="validate">
                            </div>
                            <div class="input-field col s6">
                                <label for="last_name" class="active">Last Name</label>
                                <input type="text" id="last_name" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field col s6">
                                    <label for="email" class="active">Email Address</label>
                                    <input type="text" id="email" class="validate">
                                </div>
                                <div class="input-field col s6">
                                    <label for="phone_number" class="active">Phone Number</label>
                                    <input type="tel" id="phone_number" class="validate" placeholder="XXX-XXX-XXXX">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field col s12">
                                    <label for="bio_text_area">About You</label>
                                    <textarea for="bio_text_area" class="materialize-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <script src="SignUpForm.js"></script>
    </body>
</html>
